{% extends 'layout.html' %}
{% load static %}


{% block css %}
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css' %}"> 
{% endblock %}
  
{% block content %}
  <div class="container">
            <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">新建用户</h3>
            </div>
            <div class="panel-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                      <label >姓名</label>
                      <input type="text" class="form-control" placeholder="姓名" name="name" />
                    </div>
                    <div class="form-group">
                        <label >性别</label>
                        <select class="form-control" name="gd" />
                          {% for item in gender_choices %}
                            <option value="{{ item.0 }}" >{{ item.1 }}</option>
                          {% endfor %}
                        </select>
                      </div>
                      <div class="form-group">
                        <label >密码</label>
                        <input type="text" class="form-control" placeholder="密码" name="pwd" />
                      </div>
                      <div class="form-group">
                        <label >职位</label>
                        <input type="text" class="form-control" placeholder="职位" name="psn" />
                      </div>
                      <div class="form-group">
                        <label >年龄</label>
                        <input type="text" class="form-control" placeholder="年龄" name="age" />
                      </div>
                      <div class="form-group">
                        <label >账户金额</label>
                        <input type="text" class="form-control" placeholder="账户金额" name="ac" />
                      </div>
                      <div class="form-group">
                        <label >入职时间</label>
                        <input type="text" id="dt" autocomplete="false" class="form-control" placeholder="入职时间" name="ct" />
                      </div>
                      <div class="form-group">
                        <label >所在部门</label>
                        <select class="form-control" name="dp" />
                      {% for item in depart_list %}
                        <option value="{{ item.id }}" >{{ item.title }}</option>
                      {% endfor %}
                        </select>
                      </div>
                    <button type="submit" class="btn btn-primary">保 存</button>
                </form>
            </div>
          </div>
        </div>

{% endblock %}


{% block js %}
      <script  src="{% static 'plugins/bootstrap-datepicker/js/bootstrap-datepicker.js' %}" > </script>
      <script  src="{% static 'plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js' %}" > </script>
      
      <script>
        $(function () {
            $('#dt').datepicker({
                format: 'yyyy-mm-dd',
                startDate: '0',
                language: "zh-CN",
                autoclose: true
            });
    
        })
    </script>

{% endblock %}
