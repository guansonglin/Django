{% extends 'layout.html' %}


{% block content %}

        <div class="container">
            <div style="margin-bottom: 10px;">
                
                <a class="btn btn-success" href="/city/add/">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新建城市
                </a>
            </div>

            <div class="panel panel-default">
                
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
                    城市表单
                </div>
          
                <!-- Table -->
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Logo</th>
                      <th>城市</th>
                      <th>人口</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for obj in queryset %}
                    <tr>
                      <th scope="row">{{ obj.id }}</th>
                      <td>
                        <img src="/media/{{ obj.img }}" style="height: 80px;">
                      </td>
                      <td>{{ obj.name }}</td>
                      <td>{{ obj.count }}</td>   
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
      
              <ul class="pagination">
                {{ page_string }}
              </ul>
              <span><a style="color: red;">{{ error }}</a></span>
         
        </div>

{% endblock %}
