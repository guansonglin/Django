{% extends 'layout.html' %}


{% block content %}

        <div class="container">
            <div style="margin-bottom: 10px;">
                
                <a class="btn btn-success" href="/admin/add/">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新建管理员
                </a>
            </div>

            <div class="panel panel-default">
                
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
                    管理员表单
                </div>
          
                <!-- Table -->
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>姓名</th>
                      <th>密码</th>
                      <th>重置密码</th>
                      <th>操作</th>
                    </tr>
                  </thead>
                  <tbody>
                    {%for obj in queryset %}
                    <tr>
                      <th scope="row">{{ obj.id }}</th>
                      <td>{{ obj.username }}</td>
                      <td>******</td>
                      <td>
                        <a href="/admin/{{ obj.id }}/reset">修改密码</a>
                      </td>
                      <td>
                        <a class="btn btn-primary btn-xs" href="/admin/{{ obj.id }}/edit" >编辑</a> 
                        <a class="btn btn-danger btn-xs" href="/admin/{{ obj.id }}/delete">删除</a>
                    </td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
              <ul class="pagination">
                {{ page_string }}
              </ul>
              <span><a style="color: red;">{{ error }}</a></span>
        </div>

{% endblock %}
